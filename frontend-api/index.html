<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 max-w-2xl bg-white rounded-xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Product Catalog</h1>
            <p class="mt-2 text-lg text-gray-600">A showcase of our amazing products.</p>
        </div>

        <div id="product-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
            <p class="text-center text-gray-500 col-span-full">Loading products...</p>
        </div>

        <script>
            // This script fetches product data from the backend API.
            // It dynamically determines the API URL based on the current location.
            document.addEventListener('DOMContentLoaded', () => {
                const productList = document.getElementById('product-list');

                const fetchProducts = async () => {
                    try {
                        const baseUrl = window.location.origin;
                        const apiUrl = `${baseUrl}/products`;
                        console.log(`Fetching products from: ${apiUrl}`);
                        
                        const response = await fetch(apiUrl);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        
                        const products = await response.json();
                        
                        if (products.length === 0) {
                            productList.innerHTML = `<p class="text-center text-gray-500 col-span-full">No products found.</p>`;
                            return;
                        }

                        productList.innerHTML = '';
                        products.forEach(product => {
                            const card = `
                                <div class="bg-gray-50 p-4 rounded-lg shadow-sm border border-gray-200">
                                    <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
                                    <p class="mt-1 text-sm text-gray-600">ID: ${product.id}</p>
                                    <p class="mt-2 text-xl font-bold text-emerald-600">$${product.price.toFixed(2)}</p>
                                </div>
                            `;
                            productList.innerHTML += card;
                        });

                    } catch (error) {
                        console.error('Failed to fetch products:', error);
                        productList.innerHTML = `
                            <div class="col-span-full bg-red-100 p-4 rounded-lg border border-red-300">
                                <p class="text-red-700 font-medium">Error loading products. Check the console for details.</p>
                                <p class="text-sm text-red-600 mt-1">Is the backend API running?</p>
                            </div>
                        `;
                    }
                };

                fetchProducts();
            });
        </script>
    </div>
</body>
</html>
